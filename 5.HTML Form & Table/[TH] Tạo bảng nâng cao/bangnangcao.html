<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bangnangcao.css">
        <title>Thời Khóa Biểu</title>
    </head>
    <body>
        <h1>Thời Khóa Biểu</h1>
        <table>
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ hai</td>
                <td>Thể dục</td>
                <td>Hd trò chơi mới </td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp, kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
        </table>
    </body>
</html>
